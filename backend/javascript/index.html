<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Control</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #errors {
            display: none;
            /* background-color: rgba(83, 83, 83, 0.3);
            color: #fff; */
            padding: 10px;
            margin: 10px 0px;
            border-radius: 13px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a id="title" class="navbar-brand" href="#">
          
            </a>
        </div>        
      </nav>

      <main>
        <div class="container-fluid">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" name="" id="desc" class="form-control" placeholder="Description">
                </div>
                <div class="form-group">
                    <input type="text" name="" id="amount" class="form-control" placeholder="Amount">
                </div>
                <div class="form-group">
                    <input type="text" name="" id="price" class="form-control" placeholder="Price">
                </div>

                <div id="btnUpdate">
                    <button class="btn btn-default" id="btnSave">Save</button>
                    <button class="btn btn-default" id="btnReset">Cancel</button>
                </div>

                <button class="btn btn-default" id="btnAdd">Add</button>
            </div>

            <div id="errors" class="alert alert-danger">

            </div>
            <table class="table" id="tabela">
            
            </table>    
        </div>        
      </main>
      
      <script src="js/config.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
